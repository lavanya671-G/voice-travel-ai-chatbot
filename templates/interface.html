<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pack Your Bags - TravelBot</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='interface.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Playfair+Display&display=swap" rel="stylesheet">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Fixed Navbar -->
  <div class="navbar">
    <h1><i class="fas fa-suitcase-rolling"></i> Pack Your Bags</h1>
    <div class="nav-links">
      <a href="{{ url_for('index') }}"><i class="fas fa-home"></i> Home</a>
      <a href="{{ url_for('about') }}"><i class="fas fa-info-circle"></i> About</a>
      <a href="{{ url_for('signin') }}"><i class="fas fa-sign-in-alt"></i> Sign In</a>
    </div>
  </div>

  <!-- Wrapper for chat + map -->
  <div class="chat-container-wrapper">

    <!-- Chat Container -->
    <div class="chat-container">
      <div class="chat-header">
        <h2><i class="fas fa-robot"></i> Travel Assistant</h2>
        <button class="new-chat-button" id="clear-chat"><i class="fas fa-plus"></i></button>
      </div>

      <div class="chat-messages" id="chatMessages">
        <!-- Messages will be added by JavaScript -->
      </div>

      <div class="input-bar">
        <input type="text" id="userInput" placeholder="Where can I help you travel?" />
        <button class="icon mic-icon" id="micBtn"><i class="fas fa-microphone"></i></button>
        <button class="icon send-icon" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>

    <!-- Map Container -->
    <div class="map-container">
      <div id="map"></div>
    </div>

  </div>

  <div id="popupMessage" class="popup">
    <span id="popupClose" class="popup-close">Ã—</span>
    Chat too long! Please start a new chat by clicking the + New Chat button.
  </div>

  <script src="{{ url_for('static', filename='interface.js') }}"></script>
</body>
</html>
